<div class="outside">
<div class="container">
    <h1>Welcome!</h1>
    <hr>
    <form (submit)="submitIt(submitForm)"  #submitForm="ngForm">
      <div class="form-group">
        <label for="name">Username: </label>
        <input type="text" class="form-control" id="name" placeholder="Enter your username" name="username" ngModel>
        <div class="invalid-feedback">Your username must be 4-10 characters long and should start with an alphabet.</div>
      </div>
      <div class="form-group">
        <label for="email">Email address: </label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email"  ngModel>
        <div class="invalid-feedback">E-mail is invalid. Please check again.</div>
      </div>
      <div class="form-group">
        <label for="phone">Fill your phone no.: </label>
        <input type="text" class="form-control" id="phone" name="phoneNo"  ngModel>
        <div class="invalid-feedback">Phone no. is invalid.</div>
      </div>
      <div class="form-group">
        <label for="message">Feedback/Matter of Concern: </label>
        <textarea class="form-control" id="message" rows="3" placeholder="Type here.."></textarea>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
