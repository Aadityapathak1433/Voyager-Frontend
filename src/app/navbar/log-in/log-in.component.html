<div *ngIf="isVisible" class="log">
  <div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your Email" name="userName" ngModel>
        <div class="invalid-feedback">Your name must be 4-10 characters long and should start with an alphabet.</div>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="email" class="form-control" id="Password" placeholder="Enter your Password" name="password" ngModel>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
