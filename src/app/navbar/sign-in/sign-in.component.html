<div class="sign" *ngIf="show">
  <div class="container">
    <h1>SignUp</h1>
    <hr>
    <form (ngSubmit)="submitForm(form)" #form="ngForm" >
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your username" name="userName" ngModel>
        <div class="invalid-feedback">Your username must be 4-10 characters long and should start with an alphabet.</div>
      </div>
  
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="emailId" ngModel>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your Password" name="password" ngModel>
        <div class="invalid-feedback">Please enter a valid password.</div>
      </div>
  
      <div class="form-group">
        <label for="cpassword">Confirm Pasword</label>
        <input type="password" class="form-control" id="confirm Password" placeholder="Re-Enter your password" name="cpassword" ngModel>
        <div class="invalid-feedback">Please enter the correct password.</div>
      </div>

      <button type="submit" class="btn btn-primary"(click)="showsignin()">SignUp</button>
    </form>
  </div>
</div>
