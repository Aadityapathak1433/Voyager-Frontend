
<table class="table table-striped">
  <thead>
    <tr>
      <th>User Name </th>
      <th> Email Id</th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td> {{ user.userName }} </td>
      <td> {{ user.emailId }} </td>
      <td>
        
         <button (click)="updateUser(user.id)" class="btn btn-info"> Update</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
      </td>
    </tr>
  </tbody>
</table>
